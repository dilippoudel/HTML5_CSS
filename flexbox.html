<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox</title>
    <style>
        body{
            padding-bottom: 1000px;
        }
        .flex-template{
            display: flex;
            flex-direction: row;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            justify-content: space-between;
        }
        .div1{
            height: 100px;
            justify-content: space-between;
            flex: 100px 100px 100px;
        }
    </style>
    <body>
        <div class="flex-template">
            <div class="div1" style="background-color: grey;">Div 1</div>
            <div class="div1" style="background-color: lightblue;">Div 2</div>
            <div class="div1" style="background-color: lightgreen;">Div3</div>
            
        </div>
    
  </body>
</html>
